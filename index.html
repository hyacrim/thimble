<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thimble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game_section">
        <a class="title">LE JEU</a>
        <div class="game_container">
            <button class="thimble thimble0" id="thimble0" disabled="disabled" onclick="selectedthimble('thimble0')"></button>
            <button class="thimble thimble1" id="thimble1" disabled="disabled" onclick="selectedthimble('thimble1')"></button>
            <button class="thimble thimble2" id="thimble2" disabled="disabled" onclick="selectedthimble('thimble2')"></button>
        </div>
        <div class="" id="thimbleball"></div>
        <div class="playbtn_container">
            <button class="playbtn" id="playbtn" onclick="startgame()">Jouer</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
